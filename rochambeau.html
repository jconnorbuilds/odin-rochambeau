<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Rochambeau</title>
</head>
<body>

  <div class="header">
  </div>
  <div class="arena">
    <div class="players">
      <div class="player-container p1">
        <h1>You</h1>
        <div class="messagebox p1-messagebox">
        </div>
        <div class="avatar p1-avatar">
          <img src="./images/businessman.png" alt="">
        </div>
        <div class="game-buttons">
          <button class="rock" value="Rock">
            <img src="./images/rock2.png" alt="Rock">
          </button>
          <button class="paper" value="Paper">
            <img src="./images/paper2.png" alt="Paper">
          </button>
          <button class="scissors" value="Scissors">
            <img src="./images/scissors2.png" alt="Scissors">
          </button>
        </div>
      </div>
  
      <div class="player-container p2">
        <h1>CPU</h1>
        <div class="messagebox p2-messagebox">
          placeholder text
        </div>
        <div class="avatar p2-avatar">
          <img src="./images/robot.png" alt="">
        </div>
        <div class="game-buttons">
          <button class="rock" value="Rock">
            <img src="./images/rock2.png" alt="Rock">
          </button>
          <button class="paper" value="Paper">
            <img src="./images/paper2.png" alt="Paper">
          </button>
          <button class="scissors" value="Scissors">
            <img src="./images/scissors2.png" alt="Scissors">
          </button>
        </div>
      </div>
    </div>
    <div class="scoreboard">
      <h2>Score:</h2>
      <div class="score-message">

      </div>
      <div class="scores">
        <h2 class="score p1-scoreboard">0</h2>
        <h2 class="score p2-scoreboard">0</h2>
      </div>
    </div>
    <div class="new-game buttons">
      <button class="btn new-game hidden">Play again!</button>
    </div>
  </div>
  <div class="result">

  </div>
  <div class="footer">
    <button class="btn show-credits">Show credits</button>
    <div class="credits hidden">
      <a href="https://www.flaticon.com/free-icons/person" title="person icons">Person icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/robot" title="robot icons">Robot icons created by Good Ware - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors
        icons created by Freepik - Flaticon</a>
    </div>
  </div>

  

</body>
<script>
</script>

</html>
